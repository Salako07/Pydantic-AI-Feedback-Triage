version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: feedback-triage-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: feedback_triage
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - feedback-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feedback-triage-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - LLM_MODEL=${LLM_MODEL:-openai:gpt-4o}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongodb
    volumes:
      - ./backend/app:/app/app
    networks:
      - feedback-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: feedback-triage-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - feedback-network

volumes:
  mongodb_data:

networks:
  feedback-network:
    driver: bridge
